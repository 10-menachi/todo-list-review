<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>To-Do List</title>
<script defer src="index.js"></script></head>
<body>

    <div class="task-div">
        <div class="title">
            <h2>Today's To Do</h2>
            <box-icon name="rotate-right" class="icon"></box-icon>
        </div>
        <form action="" class="add-task">
            <input type="text" class="task-input" placeholder="Add to your list...">
            <box-icon name="left-arrow-alt" class="icon"></box-icon>
        </form>
        <ul class="list"></ul>
        <p class="clear">Clear All Completed</p>
    </div>
</body>
</html>
